<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./registration.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
            <p id="backend-error"></p>
        </div>
        <form class="form" id="form">
            <div class="field">
                <label><b>Name:</b></label>
                <input type="text" id="name">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label><b>Phone Number:</b></label>
                <input type="number" id="phonenumber">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label><b>Password:</b></label>
                <input type="password" id="password">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label><b>Confirm Password:</b></label>
                <input type="password" id="cpassword">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field-button">
                <input type="submit" id="submit" class="submit">
                <input type="reset" id="reset" class="reset">
            </div>
        </form>
        <div class="field-already">
            <p>Already have an account? <a href="login.html">Log in</a> </p>
        </div>
        <div class="field-back">
            <p>or Go back <a href="index.html">Home</a> </p>
        </div>
    </div>
    <script type="text/javascript" src="registration.js"></script>
</body>

</html>
